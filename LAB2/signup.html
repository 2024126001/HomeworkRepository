<!-- signup.html -->
<!-- 
Requirements (70점 만점)
• select (dropdown)와 radio 모두 사용 (각 10점, 총 20점)
• 최소 5개의 각기 다른 HTML5 input 사용
• 한 개의 input 칸 마다 4점 (총 5개: 20점)
• 아래 attribute 중 5개를 각각 적어도 1회 이상 사용 (HTML input 받을 때)
• autofocus, placeholder, required, step, autocomplete
• 한 개의 인풋마다 위의 attribute 사용시 각 4점 (총 5개: 20점)
• 5개 모두 서로 다른 attribute 사용하여야 함
• 동일한 속성을 2회 이상 사용할 경우, 한 개만 사용한 것으로 인정함

• login.html 페이지로 link 되어있는 버튼 (총 10점)
• Redirection 버튼/링크 (5점)
• signup 페이지에서 login 페이지로 redirection 해주는 기능
• login 페이지 (5점)
• signup 페이지 및 예시와 같이 비슷하게 만들면 점수 부여
-->
<!-- 
로그인/회원가입
이름
생일
성별
학년
아이디
비밀번호
이메일
보안 질문
답변 
-->
<!DOCTYPE html>

<head>
  <title>Sign up</title>
  <link rel = "stylesheet" type = "text/css" href = "main.css">
</head>

<body>

  <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>

  <!-- 상단 메뉴 -->
  <div>
    <a href="login.html" class="login">로그인</a> |
    <span class="signup">회원가입</span>
  </div>

  <div class="container">
    <form action="login.html" method="get">

      <!-- 이름 (placeholder, autocomplete, required) -->
      <label for="name">이름: </label>
      <input type="text" id="name" name="name" class="input" placeholder="이름 입력" autocomplete="name" required><br>

      <!-- 생일 (autofocus, required)-->
      <label for="birth">생일: </label>
      <input type="date" id="birth" name="birth" class="input" autofocus required><br>

      <!-- 성별 (radio / required) -->
      <label>성별: </label>
      <label><input type="radio" name="gender" value="male" required> 남성</label>
      <label><input type="radio" name="gender" value="female" required> 여성</label><br><br>

      <!-- 학년 (step, required) -->
      <label for="grade">학년: </label>
      <input type="number" id="grade" name="grade" class="input" min="1" max="4" step="1" required><br>

      <!-- 아이디 (autocomplete, required) -->
      <label for="userid">아이디: </label>
      <input type="text" id="userid" name="userid" class="input" autocomplete="username" required><br>

      <!-- 비밀번호 (required) -->
      <label for="password">비밀번호: </label>
      <input type="password" id="password" name="password" class="input" required><br>

      <!-- 이메일 (autocomplete, required) -->
      <label for="email">이메일: </label>
      <input type="email" id="email" name="email" class="input" autocomplete="email" required><br>

      <!-- 보안 질문(select(dropdown) / required) -->
      <label for="security">보안 질문: </label>
      <select id="security" name="security" class="select" required>
        <option value="">질문을 선택하세요</option>
        <option value="1">가장 좋아하는 영화는?</option>
        <option value="2">가장 좋아하는 음식은?</option>
        <option value="2">가장 좋아하는 음악은?</option>
      </select><br>

      <!-- 답변 -->
      <label for="answer">답변: </label>
      <input type="text" id="answer" name="answer" class="input" step="1" required><br>

      <!-- 버튼 -->
      <button type="submit" class="green_button">Signup</button>
      <button type="reset" class="red_button">Cancel</button>

    </form>
  </div>

</body>
</html>

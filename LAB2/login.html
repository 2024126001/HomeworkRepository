<!-- login -->
<!DOCTYPE html>

<head>
  <title>Log in</title>
  <link rel = "stylesheet" type = "text/css" href = "main.css">
</head>

<body>

  <h1>Welcome to INTERNET-PROGRAMMING MOVIE SITE</h1>

  <!-- 상단 메뉴 -->
  <div>
    <span class="login">로그인</span> |
    <a href="signup.html" class="signup">회원가입</a> |
  </div>

  <div class="container">
    <form action="signup.html" method="get">

      <!-- 아이디 -->
      <label for="userid">아이디: </label>
      <input type="text" id="userid" name="userid" class="input" placeholder="아이디 입력" autocomplete="username" required><br>
  
      <!-- 비밀번호 -->
      <label for="password">비밀번호: </label>
      <input type="password" id="password" name="password" class="input" placeholder="비밀번호 입력" required><br>      

      <!-- 버튼 -->
      <button type="submit" class="green_button">Login</button>
      <button type="reset" class="red_button">Cancel</button>      
      
    </form>
</div>

</body>
</html>
